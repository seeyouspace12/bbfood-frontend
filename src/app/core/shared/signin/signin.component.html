<form [formGroup]="signInForm" (ngSubmit)="signIn()" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Реєстація</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login">
        <mat-label for="login">Логін </mat-label>
        <input
          matInput
          name="username"
          formControlName="username"
        >
      </div>
      <div>
        <mat-label for="password">Пароль </mat-label>
        <input
          matInput
          type="password"
          name="password"
          formControlName="password"
        >
      </div>
    </mat-card-content>
    <button mat-button mat-raised-button type="submit">Зареєструватися</button>
  </mat-card>
</form>
