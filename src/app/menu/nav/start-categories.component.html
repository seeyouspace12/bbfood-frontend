<div [ngClass]="sidebarClassName">
  <ul>
    <li *ngFor="let image of images" class="category-image">
      <div class="imgContainer">
        <a routerLink="/menu/{{image.id}}" (click)="setSidebarClass()">
          <img [src]=image.url class="img">
        </a>
      </div>
    </li>
  </ul>
</div>
